<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">


  <title>Caspita | Stats preview card component</title>

  
</head>
<body class="contenedor">
  <main class="content">
    <section class="content-info">
      <h1>Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</h1>
      <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        <div class="content-stats">
          <div>
            <p class="list-num">10k+</p>
            <p class="list">companies</p>
          </div>
          <div>
            <p class="list-num">314</p>
            <p class="list">templates</p>
          </div>
          <div>
            <p class="list-num">12M+</p>
            <p class="list">queries</p>
          </div>
        </div>
    </section>
    <section class="content-img">
      <article class="image-layer"></article>
    </section>
  </main>
</body>
</html>
